<!DOCTYPE html>

<!-- STUDIOCLOCK - a simple local web implementation of the clocks used in radio and video broadcast studio environments | https://www.github.com/kretchy/studiockock -->

<html lang="EN">
<head>
  <meta charset="utf-8">
	<title>studioclock</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="wrapper">	
				
		<span id="pseudo-inner"></span>
		<span id="pseudo-outer"></span>
		<span id="pseudo-active"></span>
		
		<div id="studio" class="type-medium">STUDIO</div>
		<div id="clock" class="type-large">00:00:00</div>
		<div id="day" class="type-medium">YYYY-MM-DD</div>
		
		<div id="pos0" class="labels">00</div>
		<div id="pos5" class="labels">05</div>
		<div id="pos10" class="labels">10</div>
		<div id="pos15" class="labels">15</div>
		<div id="pos20" class="labels">20</div>
		<div id="pos25" class="labels">25</div>
		<div id="pos30" class="labels">30</div>
		<div id="pos35" class="labels">35</div>
		<div id="pos40" class="labels">40</div>
		<div id="pos45" class="labels">45</div>
		<div id="pos50" class="labels">50</div>
		<div id="pos55" class="labels">55</div>
		
		<canvas id="the_circle"></canvas>
		
	</div>
	
	<script src="js/app.js"></script>

</body>
</html>
